<!DOCTYPE html>
<html>
  <head>
    <title>display block elements exercise</title>
    <style>
      .name-box,
      .email-box{
        display: block;
      }
      .review-us{
        display: inline;
        width: 190px;
        vertical-align: middle;
      }
      .yes-button,
      .no-button{
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <input class="name-box" type="text" placeholder="Name">
    <input class="email-box" type="text" placeholder="Email">
    <p class="review-us">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="yes-button">
      YES
    </button>
    <button class="no-button">
      NO
    </button>
  </body>
</html>
